<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>ABC Travel | Bootstrap 4</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="assets/css/style2.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
  
    <nav class="navbar navbar-light bg-light navbar-expand-sm"> <!-- add class fixed-top to fix the nav bar to rop of the screen -->
      <a href="/" class="navbar-brand">ABC Travel</a>
        <ul class="navbar-nav mr-auto"> <!-- mr-atuo push left --> 
          <li class="nav-item mr-2 active"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item mr-2"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item mr-2"><a class="nav-link" href="Quote.html">Instant Quote</a></li>
          <li class="nav-item mr-2 d-block d-sm-none"><a class="nav-link" href="login.html">Route Alerts</a></li> <!-- only display on mobile device -->
        </ul>

        <div class="d-none d-md-block"> <!-- only display on medium sized screens and above -->
          <p class="navbar-text my-auto mr-2"><i>All services are on running to schedule</i></p> <!--my-auto - automatic top and bottom margin. mr-2 adds spacing to the right-->
          <a href="login.html">View Timetables</a>
        </div>
      </nav>

      <div class="container-fluid">
        <div class="row bg-image">
          <div class="col bg-opaque">
            <div class ="row">
            <div class="col-md-6 col1">
              
                <h3 class="form-header">Get Instant Quote</h3>
              

              <form id="quick-quote">
                  <div class="row form-row">
                    <div class="col-6">
                      <input type="text" class="form-control" placeholder="name" required>
                    </div>
                    <div class="col-6">
                      <input type="email" class="form-control" placeholder="email" required>
                    </div>
                  </div>
                  <div class="row form-row">
                    <div class="col-6">
                      <input type="text" class="form-control" placeholder="tel" required>
                    </div>
                    <div class="col-6">
                      <input type="text" class="form-control" placeholder="drop" required>
                    </div>
                  </div>
                  <div class="row form-row">
                    <div class="col">
                      <textarea class="form-control" rows="3" placeholder="message" required></textarea>
                    </div>
                  </div>
                  <div class="row form-row">
                    <div class="col">
                      <input type="submit" class="form-control">
                    </div>
                  </div>
              </form>

            </div>
            <div class="col-md-6 col2">
              <div class ="welcometext">
                
                  <h1>Kelly Travel</h1>
                  <h2>Limericks #1 Bus Hire<br>Company</h2>
                
                <p>
                  Contact is now for a competitive quote.
                </p>
              </div>
            </div> 
            </div> <!-- bg-opaque row div -->
          </div> <!-- bg-opaque col div -->
        </div>
      </div>
  </body>
</html>
